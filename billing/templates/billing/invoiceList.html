
<div id="InvoiceListAll" >

        <md-dialog-content>
    <md-input-container flex>
        <input type="text" ng-model="searchInvoice" placeholder="Search"/>
    </md-input-container>
    <md-table-container>
          <table md-table md-row-select ng-model="SelectedInvoice" >
                  <thead md-head>
                  <tr md-row>

                    <th md-column md-order-by="InvoiceNumber">Invoice Number</th>
                    <th md-column md-order-by="ProductName">Invoice Date</th>
                    <th md-column md-order-by="CategoryCode">Customer Number</th>
                    <th md-column md-order-by="Status">Status</th>
                  </tr>
                  </thead>
                  <tbody md-body>
                  <tr md-row md-select="item" ng-repeat="item in invoice_list_all | filter:searchInvoice">
                      <td md-cell>// item.InvoiceNumber //</td>
                      <td md-cell>// item.InvoiceDate  //</td>
                      <td md-cell>// item.CustomerNumber //</td>
                      <td md-cell>// item.Status //</td>
                      <td><md-button class="md-primary raised" ng-click="get_invoice_pdf(item.InvoiceNumber)" >Download Pdf</md-button></td>
                  </tr>
                  </tbody>
              </table>
              </md-table-container>
        </md-dialog-content>

</div>
