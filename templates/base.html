<html lang="en" ng-app="imsapp" >
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="cache-control" content="no-cache" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <link rel="shortcut icon" href="">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="/static/css/angular-material.min.css">
        <link rel="stylesheet" href="/static/css/myapp.css">
        <link rel="stylesheet" href="/static/css/md-data-table.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  html, body{
    margin: 0;

    padding: 0;

    min-width: 100%;
    width: 100%;
    max-width: 100%;

    min-height: 100%;
    height: 100%;
    max-height: 100%;
}
</style>
    </head>

    <body data-ng-init="init()"  ng-cloak ng-controller="baseController">


        <div id="header" style="">
            {% block header %}
            {% include "header.html" %}
            {% endblock %}
        </div>

        <section layout="row" flex>
        {% if request.user.is_authenticated %}
                {% include "sidebar.html" %}
        {% endif %}
        <md-content flex>
        <div id="container" style=" ">
            {% csrf_token %}
            <!-- views will be injected here -->
            {% block content %}

            {% endblock %}
        </div>
        <div id="footer">
        </div>
        </md-content>
    </section>



    </body>


        <!-- Angular Material requires Angular.libjs Libraries -->
        <script src="/static/libjs/angular.min.js"></script>
        <script src="/static/libjs/angular-ui-router.min.js"></script>
        <script src="/static/libjs/angular-cookies.js"></script>
        <script src="/static/libjs/angular-route.min.js"></script>
        <script src="/static/libjs/angular-animate.min.js"></script>
        <script src="/static/libjs/angular-aria.min.js"></script>
        <script src="/static/libjs/angular-messages.min.js"></script>
        <script src="/static/libjs/ngStorage.min.js"></script>
        <!-- Angular Material Library -->
        <script src="/static/libjs/angular-material.min.js"></script>

        <script src="/static/libjs/md-data-table.js"></script>
        <script src="/static/libjs/app.js"></script>

        <script src="/static/js/service/initService.js"></script>
        <script src="/static/js/service/alertService.js"></script>
        <script src="/static/js/service/customerService.js"></script>
        <script src="/static/js/service/inventoryService.js"></script>
        <script src="/static/js/service/ordermgmtService.js"></script>
        <script src="/static/js/service/billingService.js"></script>

        <script src="/static/js/controller/baseController.js"></script>
        <script src="/static/js/controller/menuController.js"></script>
        <script src="/static/js/controller/customerController.js"></script>
        <script src="/static/js/controller/inventoryController.js"></script>
        <script src="/static/js/controller/ordermgmtController.js"></script>
        <script src="/static/js/controller/billingController.js"></script>
        <script src="/static/js/controller/transactionController.js"></script>


</html>
